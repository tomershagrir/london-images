<div id="images-container">

    <div class="form-search">
        <input type="text" class="input-medium search-query">
        <button class="btn"></button>
    </div>

    <div class="clearfix scrollable-container">

        <a class="prev browse left"></a>

        <div id="images-scroll" class="scrollable">
            <div class="items">
               {% for row in images %}
                    <div>
                        {% for image in row %}
                            <a>
                                <img src="{{ image.image.url }}" height="{{ image_height }}" alt="{{ image.alt_text }}" title="{{ image.name }}">
                            </a>
                       {% endfor %}
                    </div>
               {% endfor %}
            </div>
        </div>

        <a class="next browse right"></a>
    </div>

</div>

{% body_scripts "images:scrollable,images:images" %}
{% style_tags "images:basic" %}
