<div id="images-container" class="well">

    <div id="actions">
        <a class="prev">&laquo; Back</a> |
        <a class="next">More pictures &raquo;</a>
    </div>

    <div id="images-scroll" class="scrollable vertical">
        <div class="items">
           {% for row in images %}
            <div>
                {% for image in row %}
                    <a>
                        <img src="{{ image.image.url }}" height="{{ image_height }}" alt="{{ image.alt_text }}" title="{{ image.name }}">
                    </a>
                {% endfor %}
            </div>
           {% endfor %}
        </div>
    </div>
</div>

{% body_scripts "images:images,images:scrollable" %}
{% style_tags "images:basic" %}
