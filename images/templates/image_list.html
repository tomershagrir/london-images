<div id="images-container" class="well">
   {% for image in images %}
        <a>
            <img src="{{ image.image.url }}" height="50px" alt="{{ image.alt_text }}" title="{{ image.name }}">
        </a>
   {% endfor %}
</div>

<script src="/ajax/scripts/images:images/" type="text/javascript"></script>

<link href="/ajax/styles/images:basic/" media="screen" rel="stylesheet" type="text/css" />
